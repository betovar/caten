<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg id="board" viewBox="-286 -256 500 512"
  type="image/svg+xml"
  preserveAspectRatio="xMidYMid meet"
  xmlns="http://www.w3.org/2000/svg"
  version="1.1">
  <style>
    #ocean { stroke:black; stroke-width:5; fill:#06C; }
    #hexes { stroke:black; stroke-width:3; }
    .chit { stroke:black; stroke-width:3; fill:khaki; }
    text { text-align:center; text-anchor:middle;
      dominant-baseline:central; font-family:serif;
      font-size:24px; pointer-events:none; }
    .brick, .hills { fill:#da4f49; background-color:#da4f49 }
    .lumber, .forest { fill:#5bb75b; background-color:#5bb75b }
    .wool, .pasture { fill:#49afcd; background-color:#49afcd }
    .grain, .fields { fill:#faa732; background-color:#faa732 }
    .ore, .quarry { fill:#666; background-color:#666 }
    .generic, .desert { fill:#BBB; }
  </style>
  <g id="hexes">
    <g class="forest" transform="translate(-86.6,150)">
      <polygon class="hex" points="86.6,50 0,100 -86.6,50 -86.6,-50 0,-100 86.6,-50"></polygon>
      <circle class="chit" r="30"></circle>
      <text y="-5">10</text>
      <text y="5">...</text>
    </g>
    <g class="fields" transform="translate(86.6,150)">
      <polygon class="hex" points="86.6,50 0,100 -86.6,50 -86.6,-50 0,-100 86.6,-50"></polygon>
      <circle class="chit" r="30"></circle>
      <text y="-5">9</text>
      <text y="5">....</text>
    </g>
    <g class="hills" transform="translate(86.6,-150)">
      <polygon class="hex" points="86.6,50 0,100 -86.6,50 -86.6,-50 0,-100 86.6,-50"></polygon>
      <circle class="chit" r="30"></circle>
      <text y="-5">2</text>
      <text y="5">.</text>
    </g>
    <g class="pasture red86" transform="translate(-86.6,-150)">
      <polygon class="hex" points="86.6,50 0,100 -86.6,50 -86.6,-50 0,-100 86.6,-50"></polygon>
      <circle class="chit" r="30"></circle>
      <text y="-5" style="stroke:maroon;">6</text>
      <text y="5" style="stroke:maroon;">.....</text>
    </g>
    <g class="quarry" transform="translate(-173.2,0)">
      <polygon class="hex" points="86.6,50 0,100 -86.6,50 -86.6,-50 0,-100 86.6,-50"></polygon>
      <circle class="chit" r="30"></circle>
      <text y="-5">3</text>
      <text y="5">..</text>
    </g>
  </g>
</svg>