<desc>A web-based board game based on Settlers of Catan</desc>
<def>
	<polygon id="settlement" style="stroke:white;"
		points="-15,15 -15,-5 0,-15 15,-5 15,15" />
	<polygon id="city" style="stroke:white;"
		points="-15,-5 -15,-15 0,-25 15,-15 15,-5 30,-5 30,15 -30,15 -30,-5" />
	<polygon id="city-b" style="stroke:white;"
		points="-30,-5 -30,-15 -15,-25 0,-15 0,-5 30,-5 30,15 -30,15 -30,-5" />
	<polygon id="hex"
		points="86.6,50 0,100 -86.6,50 -86.6,-50 0,-100 86.6,-50"/>
	<g id="road" >
		<path d="M 0 -35 L 0 35" style="stroke:white; stroke-width:16;" />
		<path d="M 0 -35 L 0 35" style="stroke-width:10;" />
	</g>
</def>

<g id="seaframe" transform="scale(5.5) rotate(30)" >
	<use id="0" xlink:href="#hex" x="0" y="0" />
</g>

