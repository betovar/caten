<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Caten Home</title>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
	<meta name="author" content="Brian E Tovar">
</head>
<body>
	<h1 align="center">Welcome to Caten!</h1>
	<div class="row">
		<div class="span6 offset1">
			<svg xmlns="http://www.w3.org/2000/svg" 
					 version="1.1"
					 width="0"
					 height="0"
					 id="board">
				<style type="text/css">
					#ocean {
						fill: goldenrod;
						stroke: black;
						stroke-width: 10;
					}
					polygon:hover {
						opacity: 1;
					}
					#house {
						fill: SaddleBrown;
						stroke: white;
						stroke-width: 3;
					}
				</style>
			</svg>
		</div>
	</div>
	<div class="row">
  	<div class="span6 offset1">
  		<embed src="board.svg" type="image/svg+xml" />
  	</div>
	</div>
